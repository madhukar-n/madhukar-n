<div>
{% for member in site.data.pi %}
  <img src="{{site.url}}{{site.baseurl}}/images/{{ member.photo }}" width="100%" style="block:inline; margin-left:auto; margin-right:auto; margin-bottom:5px;"/>
{% endfor %}

<div class="jumbotron">
  <h4>News</h4>

  {% for article in site.data.news limit:3 %}
  <b>{{ article.date }}</b>
    <p>{{ article.headline }}</p>
  {% endfor %}
  
  <h5><a href="{{ site.url }}{{ site.baseurl }}/allnews.html">... see all News</a></h5>

</div>
